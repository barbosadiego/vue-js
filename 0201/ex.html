<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue.js - fundamentos</title>
  </head>
  <body>
    <div id="app">{{nome}}</div>
    <div id="app1">{{ferramenta}}</div>
    <div id="app2">{{instrumento}}</div>

    <script>
      // Crie uma tag com o id app e inicie uma instância de Vue
      const vm = new Vue({
        el: '#app',
        data: {
          nome: 'diego',
        },
      });

      // Faça o HTML acima funcionar com Vue
      
      const vm1 = new Vue({
        el: '#app1',
        data: {
          ferramenta: 'furadeira',
        },
      });

      const vm2 = new Vue({
        el: '#app2',
        data:{
          instrumento: 'piano',
        }
      })
    </script>
  </body>
</html>
