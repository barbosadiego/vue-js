<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <style>
      body {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
          'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      }
    </style>
    <title>Vue.js</title>
  </head>
  <body>
    <div id="app">
      <h1>{{titulo}}</h1>
      <div v-if="comprou" :style="{background: cor}">
        <p>{{conteudo}}</p>
        <p>{{lado * lado / 2}}</p>
        <p>{{comprou ? 'Sim, foi comprado' : 'Não, compre aqui!'}}</p>
        <input v-model="cor" type="color">
        {{cor}}
      </div>

      <a v-bind:href="href">{{href}}</a>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          titulo: 'Curso de JavaScript',
          conteudo: 'Este é o conteúdo',
          lado: 5,
          comprou: true,
          href: 'www.google.com.br',
          cor: '#333'
        },
      });
    </script>
  </body>
</html>
