<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue.js - fundamentos</title>
  </head>
  <body>
    <div id="app">
      <a v-bind:href="link">linkg google</a>
      <p :class="cor" class="ativo">texto</p>
      <p :class="comprou ? liberar : naoLiberar">Comprou</p>
    </div>

    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          link: 'www.google.com.br',
          cor: 'brown',
          comprou: true,
          liberar: 'verde',
          naoLiberar: 'vermelho',
        }
      })
    </script>
  </body>
</html>
