<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue.js - fundamentos</title>
    <style>
     
    </style>
  </head>
  <body>
    
    <div id="app">
      <ul>
        <li><a @click.prevent="buscaData" href="https://api.origamid.dev/stock/aapl/quote">Apple</a></li>
        <li><a @click.prevent="buscaData" href="https://api.origamid.dev/stock/googl/quote">Google</a></li>
        <li><a @click.prevent="buscaData" href="https://api.origamid.dev/stock/amzn/quote">Amazon</a></li>
        <li><a @click.prevent="buscaData" href="https://api.origamid.dev/stock/ebay/quote">Ebay</a></li>
        <li><a @click.prevent="buscaData" href="https://api.origamid.dev/stock/pypl/quote">Paypal</a></li>
      </ul>
      <p>Company Name: {{info.companyName}}</p>
      <p>Latest Price: {{info.latestPrice}}</p>
      <p>Market Cap: {{info.marketCap}}</p>
    </div>

    <!--
      Utilizando API
      https://api.origamid.dev/stock/aapl/quote
    
      Adicione um evento de clique a cada <a> do html
      acima e previna o comportamento padrão.
    
      Faça o fetch dos dados do @click.prevent="buscaData" href ao click e mostre na
      interface o companyName, latestPrice, marketCap
    -->
    
    <script>
     const vm = new Vue({
      el: '#app',
      data: {
        info: {},
      },
      methods:{
        buscaData(e){
          const target = e.target.href;
          const dados = fetch(target)
            .then(res => res.json())
            .then(json => this.info = (json))
          ;
        }
      }
     });
    </script>
  </body>
</html>
