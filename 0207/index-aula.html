<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue.js - fundamentos</title>
  </head>
  <body>
    <div id="app">
      <div v-html="link"></div>
      <p v-text="fruta">dsfsdafasdfs</p>
      <p>{{fruta}} custa 20</p>
      {{link}}

      <p v-once>Valor inicial: R$ {{total - gasto}}</p>
      <button @click="gasto +=5">Comprar fruta R$ 5</button>
      <p>Total gasto: R$ {{gasto}}</p>
      <p>Valor finfal: R$ {{total - gasto}}</p>
    </div>

    
    <script>
      const vm = new Vue({
        el: '#app',
        data:{
          link: '<a href="htts://google.com.br">Google</a>',
          fruta: 'banana',
          total: 150,
          gasto: 20,
        },
      })
    </script>
  </body>
</html>
