<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue.js</title>
  </head>
  <body>
    <div id="app">
      <componente-um></componente-um>
      <componente-dois></componente-dois>
    </div>

    <script type="module">
      const EventBus = new Vue();

      const ComponenteUm = {
        name: 'ComponemtUm',
        template: '<p @click="emitirEvento">Componente 1</p>',
        data() {
          return {
            mensagem: 'Esse Ã© o componente 1',
          };
        },
        methods: {
          emitirEvento() {
            EventBus.$emit('meuevento', this.mensagem);
          },
        },
      };

      const ComponenteDois = {
        name: 'ComponemtDois',
        template: '<p>{{mensagem}}</p>',
        data() {
          return {
            mensagem: 'Oi',
          };
        },
        created() {
          EventBus.$on('meuevento', (event) =>
            this.mensagem = event,
          );
        },
      };

      const vm = new Vue({
        el: '#app',
        data: {},
        components: {
          ComponenteUm,
          ComponenteDois,
        },
      });
    </script>
  </body>
</html>
