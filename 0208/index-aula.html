<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue.js - fundamentos</title>
  </head>
  <body>
    <div id="app">
      <!-- <ul>
        <li v-for="(fruta, index) in frutas">{{fruta}} {{index + 1}}</li>
      </ul>
      <ul>
        <li v-for="({nome, populacao}, key) in estados">
          <p>Estado: {{nome}}</p>
          <p>População: {{populacao}}</p>
        </li>
      </ul>
      <ul>
        <li v-for="n in 10">
        {{n}}
        </li>
      </ul> -->
      <ul>
        <li v-for="item in frutas">{{item}}</li>
      </ul>
      <button @click="remover">Remover</button>
    </div>

    <script>
      const vm = new Vue({
        el: '#app',
        data:{
          frutas: ['banana', 'laranja', 'manga', 'abacaxi'],
          estados: {
            sp: {
              populacao: "45 milhões",
              nome: "São Paulo"
            },
            mg: {
              populacao: "21 milhões",
              nome: "Minas Gerais"
            },
            rj: {
              populacao: "17 milhões",
              nome: "Rio de Janeiro"
            }
          }
        },
        methods:{
          remover(){
            this.frutas.pop();
          }
        }
      })
    </script>
  </body>
</html>
