<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue.js - fundamentos</title>
  </head>
  <body>
    <div id="app">
      <input @click.alt="ativar" type="text">
      <p style="position: fixed;">Scroll: {{totalScroll}}px</p>
    </div>

    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          totalScroll: 0,
        },
        methods:{
          ativar(){
            console.log('Ativou');
          },
          handleScroll(){
            this.totalScroll = window.scrollY;
          }
        },
        created(){
          console.log('ativou');
          window.addEventListener('scroll', this.handleScroll)
        }
      })
    </script>

    <style>
      body{
        height: 2000px;
      }
    </style>
  </body>
</html>
