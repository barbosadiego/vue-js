<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue.js - fundamentos</title>
    <style>
     
    </style>
  </head>
  <body>
    
    <div id="app">
      <h1>Loja</h1>
      <p>Estoque: {{estoque}}</p>
      <p>Carrinho: {{carrinho}}</p>
      <p v-show="!estoque">Não é mais possível adicionar itens</p>
      <button v-show="estoque" @click="adicionar">Adicionar item</button>
      <button v-show="carrinho" @click="remover">Remover item</button>
    </div>

    <!--
    Simule a adição de um produto no carrinho
    este produto possui estoque de 7 itens
    (utilize a mesma ideia do contador).

    Ao atingir 7 itens mostre uma mensagem informando
    não ser possível adicinar mais do que 7 itens.

    Remova também o botão de adicionar itens.
    -->

    <script>
      const vm = new Vue({
        el: '#app',
        data:{
          estoque: 7,
          carrinho: 0,
        },
        methods: {
          adicionar(){
            this.estoque--;
            this.carrinho++;
          },
          remover(){
            this.estoque++;
            this.carrinho--;
          }
        }
      })
    </script>
  </body>
</html>
