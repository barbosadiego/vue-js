<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue.js - fundamentos</title>
  </head>
  <body>
    <!-- Acerte o código abaixo -->

    <div id="app">{{empresa}}, {{produto}}</div>

    <div id="app2">
      <p>lado: {{lado}}</p>
      <p>perímetro: {{lado * 4}}</p>
      <p>área: {{lado * lado}}</p>
    </div>

    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          empresa: 'Apple',
          produto: 'iPhone',
        },
      });
    </script>

    <!-- Crie uma instância que mostre
    baseado no valor do lado do quadrado
    o seu perímetro (lX4) e área (lXl).
    O lado do quadrado deve ser um estado reativo -->
    <script>
      const vm2 = new Vue({
        el: '#app2',
        data: {
          lado: 4,
        },
      });
    </script>
  </body>
</html>
